<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Visor de Sedes Educativas y Proyectos</title>
  
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <div class="wrap">
    
    <header>
      <div class="logo">BD</div>
      <div>
        <h1 style="color: var(--primary); font-size: 20px; line-height: 1.2;">VISOR DE SEDES EDUCATIVAS Y PROYECTOS</h1>
        <div class="small" style="font-size:13px; margin-top:4px;">
            Base de datos de instituciones educativas y proyectos de la región del Bajo Cauca
        </div>
        <div class="small" style="color: var(--tertiary); font-weight: 700; margin-top: 2px;">
            Alianza por la Educación. La Fundación de Mineros - Sin Fronteras
        </div>
      </div>
    </header>

    <div class="grid">
      <aside class="card">
        <div class="controls">

          <div class="control-group">
            <label class="small">SEDES Educativas</label>
            <div class="row suggestions">
              <input id="searchLocal" type="search" placeholder="Buscar sede, municipio, código..." autocomplete="off"/>
              <button id="clearLocal" class="ghost" title="Limpiar y volver al inicio">✕</button>
              <div id="suggestLocal" class="suggest-list" style="display:none" role="listbox"></div>
            </div>
          </div>

          <div class="control-group">
            <label class="small">PROYECTOS y Categorización</label>
            <div class="row suggestions">
              <input id="searchCategory" type="search" placeholder="Buscar proyecto (ej. NIDO, Agua)..." autocomplete="off"/>
              <button id="clearCat" class="ghost" title="Limpiar y volver al inicio">✕</button>
              <div id="suggestCat" class="suggest-list" style="display:none" role="listbox"></div>
            </div>
          </div>

        </div>

        <hr style="border: 0; border-top: 1px solid #eee; margin: 15px 0;">
        
        <div style="display:flex; gap: 15px; align-items:center; flex-wrap:wrap;">
          <div style="display:flex; align-items:center; gap:8px;">
            <label class="small" style="margin:0">Filtro Municipio:</label>
            <select id="filterMunicipio" style="width: auto; padding: 6px 10px; min-width: 150px;">
              <option value="">— Todos —</option>
            </select>
          </div>
          <div style="display:flex; gap:8px; margin-left: auto;">
            <button id="applyFilters" class="primary">Aplicar</button>
          </div>
        </div>
      </aside>

      <main class="card">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
          <div>
            <div class="results-header" style="font-size:14px;">
                Resultados: <span id="resultsCount" style="color:var(--secondary); font-size:16px;">—</span>
            </div>
            <div class="meta-sm" id="activeFilters" style="color:var(--primary); font-weight:600;"></div>
          </div>
          <button id="btnHome">⬅ Volver al inicio</button>
        </div>

        <div id="summaryArea">
          <div class="kpi-grid">
            <div class="kpi">
              <div class="meta">TOTAL ESTUDIANTES (Suma)</div>
              <div id="kpiTotal" class="kpi-val">—</div>
            </div>
            <div class="kpi">
              <div class="meta">SEDES (Conteo)</div>
              <div id="kpiSedes" class="kpi-val">—</div>
            </div>
          </div>
          <div style="margin-top:20px; height: 200px; position:relative;">
            <canvas id="chartSedes"></canvas>
          </div>
        </div>

        <div id="tablaWrapper" class="table-container" style="display:none">
          <div id="loading" class="meta" style="text-align:center; padding:20px;">Cargando tabla...</div>
          <table id="dataTable"></table>
        </div>
      </main>
    </div>

    <div id="modalBack" class="modal-back">
      <div class="modal">
        <div style="display:flex; justify-content:space-between; align-items:center; border-bottom:1px solid #eee; padding-bottom:10px; margin-bottom:15px;">
          <h3 id="modalTitle" style="margin:0; color:var(--primary);">Detalle Completo</h3>
          <button id="closeModal" class="ghost" style="width:auto; padding: 4px 10px;">Cerrar</button>
        </div>
        <div id="modalBody"></div>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
